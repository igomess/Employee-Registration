<table class="table table-hover">
  <th>ID</th>
  <th>Name</th>
  <th>Email</th>
  <th>Position</th>
  <th>Mobile</th>
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">{{emp.EmployeeID}}</td>
    <td (click)="populateForm(emp)">{{emp.FullName}}</td>
    <td (click)="populateForm(emp)">{{emp.Email}}</td>
    <td (click)="populateForm(emp)">{{emp.Position}}</td>
    <td (click)="populateForm(emp)">{{emp.Mobile}}</td>
    <td ><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
